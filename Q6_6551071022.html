<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Test</title>
</head>
<body>
    <div>
        <h1 style="color: maroon; float: right; margin-right: 20px; margin-top: 0px;">Ex-10</h1>
        <h3>HTML Form Test</h3>
        <table style="width: 100%;">
            <tr>
                <td>Name</td> <td><input type="text" style="margin-left: 20%;"></td>
            </tr>
            <tr>
                <td>Address</td> <td><input type="text" style="margin-left: 20%;"></td>
            </tr>
            <tr>
                <td>Email</td> <td><input type="text" style="margin-left: 20%;"></td>
            </tr>
            <tr>
                <td>Gender</td> <td><input type="radio" name="gender" value="male" style="margin-left: 20%;"> Male <input type="radio" name="gender" value="female"> Female</td>
            </tr>
            <tr>
                <td>Hobbies</td> <td><input type="checkbox" name="hobby" value="sports" style="margin-left: 20%;"> Sports <input type="checkbox" name="hobby" value="movies"> Movies <input type="checkbox" name="hobby" value="travelling"> Travelling</td>
            </tr>
            <tr>
                <td>Country</td> 
                <td>
                    <select style="margin-left: 20%; width: 200px;">
                        <option value="vietnam">Vietnam</option>
                        <option value="usa">USA</option>
                        <option value="uk">UK</option>
                        <option value="france">France</option>
                        <option value="germany">Germany</option>
                        <option value="nepal">Nepal</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Message</td>
                <td><textarea style="margin-left: 20%;"></textarea></td>
            </tr>
        </table>
        <div style="text-align: center; margin-top: 20px;">
            <button type="submit" style="padding: 5px 10px; border: none;">Submit</button>
            <button type="reset" style="padding: 5px 10px; border: none; margin-left: 10px;">Reset</button>
    </div>
</body>
</html>
